    <main>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Application Information</legend>
                <label>Username* <input type="text" name="username" required></label>
                <label id = pass1>Password* <input type="text" id="password" name="password" pattern="[A-Za-z19]{8,}" required></label>
                <div id="formmessage"></div>
                <label id="pass2">Password Confirm* <input type="text" id="password2" name="passwordConfirm" pattern="[A-Za-z19]{8,}" required></label>
                <label id="byuEmail">Email*<input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                <label id="rating">Rating*</label>
                <input type="range" id="rate" name="rating" min="1" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                	<option value="1">1</option>
                	<option value="2">2</option>
                	<option value="3">3</option>
                	<option value="4">4</option>
                	<option value="5">5</option>
                    <option value="6">6</option>
                	<option value="7">7</option>
                	<option value="8">8</option>
                	<option value="9">9</option>
                	<option value="10">10</option>
                </datalist>
            </fieldset>
            
            <input type="submit" value="Send Rating">
        </form>
